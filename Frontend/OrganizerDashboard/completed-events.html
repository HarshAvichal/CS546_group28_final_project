<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Ease</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="card.css" />
    <link rel=”stylesheet”
    href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css”/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="navbar">
          <ul class="nav-list">
            <li class="nav-title">
              <a href="./organizer.html" class="nav-title-name">Event Ease</a>
            </li>
            <li><a href="./create-event.html">Create Event</a></li>
            <li><a href="./completed-events.html">Completed Event</a></li>
            <li><a href="./live-events.html">Live Event</a></li>
            <li class="nav-icon-1">
              <i class="bi bi-person-circle user-icon"></i>
            </li>
            <li>
              <a
                class="logout-dashboard"
                href="http://localhost:3000/login.html"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </header>

      <section class="filters-section">
        <div class="login-type">Organizer Dashboard</div>
        <div class="filters">
          <label for="category-filter">Filter by Category:</label>
          <select id="category-filter">
            <option value="">Select Category</option>
            <option value="online">Online</option>
            <option value="in-person">In-person</option>
          </select>
          <button id="search-btn">Search</button>
        </div>
      </section>

      <section class="events-section">
        <h2>Completed Events</h2>
        <div id="completed-events-grid" class="events-row"></div>
      </section>
    </div>

    <footer id="footer-section">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="../Event Ease sample logo.jpeg" alt="Event Ease Logo" />
        </div>
        <div class="footer-links">
          <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Privacy Policy</a></li>
          </ul>
        </div>
        <div class="footer-social">
          <a href="https://facebook.com" target="_blank" class="social-icon"
            >FB</a
          >
          <a href="https://twitter.com" target="_blank" class="social-icon"
            >TW</a
          >
          <a href="https://instagram.com" target="_blank" class="social-icon"
            >IG</a
          >
          <a href="https://linkedin.com" target="_blank" class="social-icon"
            >IN</a
          >
        </div>
        <div class="footer-copyright">
          <p>&copy; 2024 Event Ease. All Rights Reserved.</p>
        </div>
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>

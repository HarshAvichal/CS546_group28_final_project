<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Events - Event Ease</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel=”stylesheet”
    href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css”/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <ul class="nav-list">
          <li class="nav-title">
            <a href="./participant.html" class="nav-title-name">Event Ease</a>
          </li>
          <li><a href="./completed-events.html">Completed Events</a></li>
          <li><a href="./my-events.html" class="active-link">My Events</a></li>
          <li class="nav-icon-1">
            <i class="bi bi-person-circle user-icon"></i>
          </li>
          <li>
            <a class="logout-dashboard" href="http://localhost:3000/login.html"
              >Logout</a
            >
          </li>
        </ul>
      </header>

      <main class="events-section">
        <h2>My Events</h2>

        <!-- Upcoming Events -->
        <section class="event-category">
          <h3>Upcoming Events</h3>
          <div id="upcoming-events" class="events-grid-my-events events-grid"></div>
        </section>

        <!-- Live Events -->
        <section class="event-category">
          <h3>Live Events</h3>
          <div id="live-events" class="events-grid-my-events events-grid"></div>
        </section>

        <!-- Completed Events -->
        <section class="event-category">
          <h3>Completed Events</h3>
          <div id="completed-events" class="events-grid-my-events events-grid"></div>
        </section>
      </main>

      <footer id="footer-section">
        <div class="footer-content">
          <div class="footer-logo">
            <img src="../Event Ease sample logo.jpeg" alt="Event Ease Logo" />
          </div>
          <div class="footer-links">
            <ul>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Events</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="footer-social">
            <a href="#" class="social-icon">FB</a>
            <a href="#" class="social-icon">TW</a>
            <a href="#" class="social-icon">IG</a>
          </div>
          <div class="footer-copyright">
            <p>&copy; 2024 Event Ease. All Rights Reserved.</p>
          </div>
        </div>
      </footer>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
